<script language="javascript">
for(var i=0;i<128;i++){
	//不断的变化位置、文字大小、颜色的CSS属性
	document.write('<div style="left:'+(200-i)+'px;top:'+(10+i/2)+'px; font-size:'+(i*2)+'px; color:rgb('+(256-i)+','+(256-i*2)+','+(i*2)+');">CSS</div>');
}
</script>
<!-- 再输出最后一个位置上的文字，但换颜色 -->
