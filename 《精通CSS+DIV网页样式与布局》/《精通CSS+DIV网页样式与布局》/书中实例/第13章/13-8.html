<script language="javascript">
var msg="这是跑马灯，我跑啊跑啊跑";		//跑马灯的文字
var interval = 400;						//跑动的速度
var seq=0;

function LenScroll() {
	document.nextForm.lenText.value = msg.substring(seq, msg.length) + "   " + msg;
	seq++;
	if ( seq > msg.length )
		seq = 0;
	window.setTimeout("LenScroll();", interval);
}
</script>
